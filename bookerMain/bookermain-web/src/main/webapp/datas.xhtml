<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Booker - Récap des données statiques de l'application</h1>

		<h2>Docteurs</h2>

		<h:dataTable var="_doctor" value="#{doctors}"
			rendered="#{not empty doctors}" styleClass="simpletablestyle">
			<h:column>
				<f:facet name="header">Id</f:facet>
                #{_doctor.id}
            </h:column>
			<h:column>
				<f:facet name="header">Nom</f:facet>
                #{_doctor.name}
            </h:column>
			<h:column>
				<f:facet name="header">Service</f:facet>
                #{_doctor.department.name}
            </h:column>
		</h:dataTable>

		<h2>Services</h2>
		<h:dataTable var="_department" value="#{departments}"
			rendered="#{not empty departments}" styleClass="simpletablestyle">
			<h:column>
				<f:facet name="header">Id</f:facet>
                #{_department.id}
            </h:column>
			<h:column>
				<f:facet name="header">Nom</f:facet>
                #{_department.name}
            </h:column>
		</h:dataTable>

		<h2>Patients</h2>
		<h:dataTable var="_patient" value="#{patients}"
			rendered="#{not empty patients}" styleClass="simpletablestyle">
			<h:column>
				<f:facet name="header">Id</f:facet>
                #{_patient.id}
            </h:column>
			<h:column>
				<f:facet name="header">Nom</f:facet>
                #{_patient.name}
            </h:column>
		</h:dataTable>
		
		<p:link outcome="index" value="Retour à l'accueil"/>
	</ui:define>
</ui:composition>
